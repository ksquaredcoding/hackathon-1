  <!-- Add Meme Modle -->
  <div class="modal fade" id="memeModal" tabindex="-1" aria-labelledby="memeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="memeModalLabel">Post Your Meme</h5> <button type="button" class="btn-close"
            data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="app.memesController.addMeme()">
          <div class="modal-body">
            <div class="form-floating mb-3"> <input type="text" class="form-control" id="description" name="description"
                placeholder="Meme Name"> <label for="description">What Do You Meme?</label> </div>
            <div class="form-floating mb-3"> <input required type="url" class="form-control" id="image" name="image"
                placeholder="Meme Image"> <label for="image">Post Your Meme</label> </div>

          </div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button> <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
